# public brume GQL schema
scalar Any

type User {
	id: String!
	name: String!
	avatar: String!
	projects: [Project!]!
	organization: Organization!
}

type Organization {
	id: String!
	providerId: String!
	name: String!
}

type Project {
	id: String!
	name: String!
	description: String!
	isDirty: Boolean!
	services: [Service!]!
}

type Source {
	type: String!
	data: Any!
}

type Runner {
	type: String!
	link: String!
	version: String!

	schema: Any!
	data: Any!
}

type Builder {
	type: String!
	link: String!
	version: String!

	schema: Any!
	data: Any!
}

type BaseService {
	source: Source!
	runner: Runner!
	builder: Builder!
}

type Service {
	id: String!
	name: String!

	live: BaseService!
	draft: BaseService
}

type Query {
	# get the current user
	me: User!

	getProjectById(id: String!): Project!
}
