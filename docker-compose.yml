version: "3"
x-restart-policy: &restart_policy
  restart: unless-stopped
x-brume-default: &brume-default
  <<: *restart_policy
  networks:
    brume-net:

services:
  # brume code land
  orchestrator:
    <<: *brume-default
    image: brume-orchestrator
    container_name: brume-orchestrator
    build:
      dockerfile: ./brume/Dockerfile.dev
    command: ["air", "-c", ".air.toml"]
    working_dir: /brume/brume
    volumes:
      - .:/brume
    restart: always
    ports:
      - 9877:9877
      - 9876:9876
    depends_on:
      - postgres
      - clickhouse
      - redis

  agent:
    <<: *brume-default
    image: brume-agent
    container_name: brume-agent
    build:
      dockerfile: ./agent/Dockerfile.dev
    command: ["air", "-c", ".air.toml"]
    working_dir: /brume/agent
    # for the collector to read the logs
    user: "0"
    volumes:
      - .:/brume
      # to call the local docker daemon
      - /var/run/docker.sock:/var/run/docker.sock
      # for the collector to read the logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    restart: always
    ports:
      - 9878:9878
    depends_on:
      - orchestrator

  console:
    <<: *brume-default
    image: brume-console
    container_name: brume-console
    build:
      context: ./console
      dockerfile: Dockerfile.dev
    ports:
      - 3000:5173
    volumes:
      - ./console/src:/app/src
      - ./console/codegen.ts:/app/codegen.ts
      - ./brume/internal/router/public-gql/graph/public.graphql:/graph/public.graphql
    depends_on:
      - orchestrator

  # service land
  postgres:
    <<: *brume-default
    image: postgres:13
    container_name: brume-postgres
    environment:
      POSTGRES_USER: brume
      POSTGRES_PASSWORD: brumepass
      POSTGRES_DB: brume
      PGDATA: /data/postgres
    ports:
      - 5432:5432
    volumes:
      - postgres:/data/postgres

  dozzle:
    <<: *brume-default
    image: amir20/dozzle:latest
    container_name: brume-dozzle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080

  clickhouse:
    <<: *brume-default
    container_name: brume-clickhouse
    image: yandex/clickhouse-server:latest
    environment:
      - CLICKHOUSE_DB=brume
      - CLICKHOUSE_USER=brume
      - CLICKHOUSE_PASSWORD=brumepass
    ports:
      - 8123:8123
      - 9000:9000
      - 8009:9009
    networks:
      - brume-net
    volumes:
      - clickhouse-data:/var/lib/clickhouse

  redis:
    <<: *brume-default
    image: redis:latest
    container_name: brume-redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  otel-ingest:
    <<: *brume-default
    image: otel/opentelemetry-collector-contrib:latest
    restart: always
    container_name: brume-otel
    command: ["--config", "/etc/otel/otel-ingest.yaml"]
    ports:
      - 9910:9910
    volumes:
      - ./infra/otel-ingest.yaml:/etc/otel/otel-ingest.yaml
    depends_on:
      - clickhouse
      - orchestrator
      - agent

networks:
  brume-net:
    driver: bridge

volumes:
  postgres:
  clickhouse-data:
  redis-data:
